{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share Your Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'reviews/styles.css' %}">
</head>
<body>
  <div class="container">
    <h1>üìù Share Your Feedback</h1>
    <form method="POST">
      {% csrf_token %}
      {% for field in form %}
        <div class="input-box {% if field.errors %}error{% endif %}">
          {{ field.label_tag }}
          {{ field }}
          {% for error in field.errors %}
            <p class="err-msg">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %}
      <button type="submit" class="btn">Submit Feedback</button>
    </form>
    <div class="container">
      <a href="{% url 'home' %}" class="btn">Go Home</a>
    </div>
  </div>
</body>
</html>
